<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Doctor</title>
</head>
<body>
<div class="container">
  <h2>Lista Doctores</h2>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Especialidad</th>
      <th>Hospital</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="doctor,obj: ${lista}">
      <td th:text="${obj.index+1}"> </td>
      <td th:text="${doctor.nombre}"></td>
      <td th:text="${doctor.especialidad}"></td>
      <td th:text="${doctor.idHospital}"></td>
      <td><a class="btn btn-primary mt-4 mb-4" th:href="@{/mostrarDoctores}">Mostrar Pacientes</a></td>
      <td><a class="btn btn-primary mt-4 mb-4" th:href="@{/mostrarPacientes}">Proximas Citas</a></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
